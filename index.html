<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <h1 id="main">Title</h1>
    <h2 id="panda">Panda Card</h2>
    <div id="card">
      <div id="container">
        <img
          src="https://img.freepik.com/premium-photo/cute-humorous-baby-panda-hanging-from-bamboo_410516-25873.jpg"
          alt="panda"
          class="img"
        />
        <div id="box">
          <h1 id="name">John Doe</h1>
          <p>Computer Science 1</p>
          <p>Computer Science 2</p>
          <h2 class="yr">Year: 3</h2>

        </div>
        <div id="star">
            <span class="material-symbols-outlined">
                star
                </span>
                <span class="material-symbols-outlined">
                    star
                    </span>
                    <span class="material-symbols-outlined">
                        star
                        </span>
                        <span class="material-symbols-outlined">
                            star
                            </span>
                            <span class="material-symbols-outlined">
                                star
                                </span>
        </div>
      </div>
      
    </div>
    <script
      src="https://kit.fontawesome.com/18b672e575.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
